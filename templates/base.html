{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">

  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand bg-dark navbar-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="/">AjudaProf</a>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item nav-link">
            <a href="{% url 'posts:add_post' %}" class="text-info">
              <i class="fa fa-plus-square" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item nav-link text-uppercase">
            {{ user.get_username }}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Sair</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Entrar</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="container">{% block content %}{% endblock %}</main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
